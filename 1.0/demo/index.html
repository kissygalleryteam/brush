<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>brush的demo</title>
    <script src="http://g.tbcdn.cn/kissy/k/1.3.0/kissy.js" charset="utf-8"></script>
    <link rel="stylesheet" href="http://g.tbcdn.cn/kissy/k/1.3.0/css/dpl/base-min.css">
    <link href="./index.css" rel="stylesheet"/>
</head>
<body>
<div class="header">
    <h2>brush の demo</h2>
</div>
<div class="content">
    <div id="J_Map" class="map">
    </div>
</div>
<div class="footer">
    by brush v1.0 with kissy 1.3
</div>
<script>
    var S = KISSY;
    if (S.Config.debug) {
        var srcPath = "../../../";
        S.config({
            packages:[
                {
                    name:"gallery",
                    path:srcPath,
                    charset:"utf-8",
                    ignorePackageNameInUri:true
                }
            ]
        });
    }

    S.use('gallery/brush/1.0/index', function (S, Brush) {

        var brush = new Brush('#J_Map');

        brush.usePaper({
            width: 800,
            height: 300,
            backgroundColor: '#e0e0e0'
        }).on('click', function(e){
            S.log('click the map');
        });

        brush.draw.circle({
            top: 60,
            left: 60,
            width: 200,
            backgroundColor: '#e0e0e0',
            borderWidth: 2,
            borderColor: '#999'
        });

        brush.draw.circle({
            top: 80,
            left: 80,
            width: 160,
            backgroundColor: '#e0e0e0',
            borderWidth: 2,
            borderColor: '#999'
        });
        
        brush.draw.circle({
            top: 50,
            left: 50,
            width: 50,
            backgroundColor: '#e0e0e0',
            borderWidth: 2,
            borderColor: '#999'
        }).on('click', function(e){
            S.log('click the circle');
        });

        brush.draw.line({
            points: '188,64 750,250',
            borderWidth: 2,
            borderColor: '#999'
        });

        brush.draw.line({
            points: '225,236 425,36',
            borderWidth: 2,
            borderColor: '#999'
        });

        brush.draw.rect({
            top: 220,
            left: 50,
            width: 50,
            height: 50,
            backgroundColor: '#e0e0e0',
            borderWidth: 2,
            borderColor: '#999'
        });

        brush.draw.rect({
            bottom: 220,
            right: 50,
            width: 50,
            height: 50,
            backgroundColor: '#e0e0e0',
            borderWidth: 2,
            borderColor: '#999'
        });

        brush.draw.circle({
            right: 50,
            bottom: 60,
            width: 50,
            backgroundColor: '#e0e0e0',
            borderWidth: 2,
            borderColor: '#999'
        });

        brush.draw.ellipse({
            right: 50,
            bottom: 115,
            width: 50,
            height: 100,
            backgroundColor: '#e0e0e0',
            borderWidth: 2,
            borderColor: '#999'
        });

        brush.draw.polygon({
            points: '425,37 505,147 375,187',
            backgroundColor: '#666',
            borderWidth: 2,
            borderColor: '#999'
        });


        // 画路径真蛋疼
        brush.draw.path({
            path: 'M250 250C250 200 450 200 450 250C450 300 550 300 550 250',
            backgroundColor: '#e0e0e0',
            borderWidth: 2,
            borderColor: '#999'
        });

    })
</script>
</body>
</html>
